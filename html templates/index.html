<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="../public/stylesheet/style.css" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm nav nav-pills flex-column flex-sm-row">
            <div class="container">
                <a class="nav-item navbar-brand " href="#">AUTO TRACKER</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar1">
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar1">
                    <ul class="navbar-nav nav nav-fill w-100">
                        <li class="nav-item">
                            <a class="nav-item nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-item nav-link" href="#">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Define the introductory information displayed on the 'home' page. -->
    <div class="container card-form">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Welcome!</h3>
                    <p>This is your personal automobile information tracking system. <br><br>
                        Track time dependent, vehicle specific information from a single application, available on any web-enabled device.
                    </p>
                </div>
                <div class="card-body">
                    <button class="btn btn-dark btn-lg btn-rounded btn-elegant start-btn">Get Started</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Pull in the scripts and libraries needed. -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
