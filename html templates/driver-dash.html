<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="../public/stylesheet/style.css" />
</head>

<body>
    <header>
        <nav class="nav nav-pills flex-column flex-sm-row">
            <h1>Driver Dashboard</h1>
            <a class="nav-item flex-sm-fill text-sm-center nav-link" href="/vehicle">Vehicle Dashboard</a>
            <a class="nav-item flex-sm-fill text-sm-center justify-content-end nav-link" href="#">Logout</a>
        </nav>
    </header>
    <div class="d-flex justify-content-md-center">
        <button class="btn btn-dark btn-lg btn-rounded btn-elegant w-25 add-vehicle" data-toggle="modal"
            data-target="#add-driver-modal">+ Add Driver</button>
    </div>

    <div class="container card-form">
        <div class="row d-flex justify-content-md-center h-100">
            <div class="col-sm-4 m-4 align-items-center card ">
                <div class="card-header">
                    <H2>Driver 1</H2>
                </div>
                <div class="card-body">
                    <img src="https://via.placeholder.com/150" alt="">
                    <h4>Vehicle: content</h4>
                    <h4>Relation: content</h4>
                </div>
                <div>
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="add-driver-modal" tabindex="-1" role="dialog" aria-labelledby="add-driver-modal-title"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered " role="document">
            <div class="modal-content card-color">
                <div class="modal-header">
                    <h1 class="modal-title" id="add-driver-modal-title">Add Driver</h1>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <form action="">
                                <label for="fname">First name:</label><br>
                                <input type="text" id="fname" name="fname" value=""><br>
                                <label for="lname">Last name:</label><br>
                                <input type="text" id="lname" name="lname" value=""><br>
                                <label for="relation">Relation:</label><br>
                                <input type="text" id="relation" name="relation" value=""><br>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Pull in the scripts and libraries needed. -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
